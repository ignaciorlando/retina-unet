[input]
image_shape=256 256 3

[architecture]
architecture=unet
batch_normalization=False
dropout=0.0                   
#weight_decay=l2?
prediction_activation=sigmoid
# softmax

[optimizer]
optimizer=SGD
lr=0.005
decay=1e-6
momentum=0.9
nesterov=True

[loss]
loss=binary_crossentropy
weighted=false

[evaluation]
metrics=accuracy dice_coef

[augmentation]
featurewise_center=True
featurewise_std_normalization=True
horizontal_flip=True
vertical_flip=True
rescale=1.0

[training]
batch_size=32
epochs=150

[validation]
batch_size=32
